<section *ngIf="bgImage" class="ae-container-fluid ae-container-fluid--full">
  <header  [ngStyle] = "{'background-image' : 'url('+ bgImage +')'}"
   class="rk-portfolio-cover item-inside-1">
    <div class="item-inside__meta">
      <h1 class="ae-u-bolder rk-portfolio-title">{{ product.producto }}</h1>
      <p class="ae-theta rk-portfolio-category">{{ product.subtitulo1 }}</p>

    </div>
  </header>
  <div class="ae-container-fluid">
    <div class="ae-grid ae-grid--collapse rk-portfolio-info">
      <div
        class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left"
      >
        <h2 class="rk-portfolio-inner-title">{{ product.producto }}</h2>
      </div>
      <div
        class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details"
      >
        <p class="rk-portfolio-inner-client">
          <span class="ae-u-bolder">Contactanos</span>
        </p>
        <a
          target="_blank"
          [href]="infopageService.infoJSON.whatsapp"
          class="rk-social-btn"
        >
          <svg>
            <use
              xlink:href="assets/img/symbols.svg#icon-whatsapp"
            ></use></svg></a
        ><a
          target="_blank"
          [href]="infopageService.infoJSON.instagram"
          class="rk-social-btn"
        >
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-instagram"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
  <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
    <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
      <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
        <h4 class="ae-u-bolder">{{ product.subtitulo2 }}</h4>
        <p class="ae-eta">{{ product.desc1 }}</p>
      </div>
      <div class="ae-grid__item item-lg-6 item-lg--offset-1">
        <img src="{{product.img1}}" alt="Urku Portfolio" />
      </div>
    </div>
   
  </div>
</section>
